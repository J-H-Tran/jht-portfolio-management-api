spring:
  application:
    name: portfolio-api
  datasource:
    url: jdbc:mysql://localhost:3306/portfolio_db
    username: root
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
  security:
    user:
      name: root
      password: root

server:
  port: 8080

logging:
  file:
    name: application/log/application.log
  level:
#    org.springframework.security: INFO
    org.springframework.security: DEBUG