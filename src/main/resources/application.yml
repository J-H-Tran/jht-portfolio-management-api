spring:
  application:
    name: portfolio-api

  config:
    imoprt: "optional:classpath:.env[.properties]"

  # Primary Datasource (Portfolio Management)
  datasource:
    jdbcUrl: jdbc:mysql://localhost:3306/portfolio_db
    username: ${PM_DB_USERNAME}
    password: ${PM_DB_PASSWORD}

    # Secondary Datasource (Audit)
    audit:
      jdbcUrl: jdbc:mysql://localhost:3307/audit_db
      username: ${AUDIT_DB_USERNAME}
      password: ${AUDIT_DB_PASSWORD}

  # JPA Configuration
  jpa:
    hibernate:
      # IMPORTANT: Use 'create' to recreate tables on startup (development only)
      # Use 'validate' in production
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false # Required for multi-datasource compliance

  # Security Configuration
  security:
    user:
      name: ${SPRING_SECURITY_USERNAME}
      password: ${SPRING_SECURITY_PASSWORD}

server:
  port: 8080

# Logging Configuration
logging:
  file:
    name: application/log/application.log
  level:
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.pgim.portfolio: DEBUG